      <meta

electronic archive of two communities in the American Civil War--Augusta 
County, Va. and Franklin Co., Pa.  The Valley Web site includes
searchable newspapers, population census data, agricultural census data,
manufacturing census data, slaveowner census data, and tax records.  The
Valley Web site also contains letters and diaries, images, maps, church
records, and military rosters.  The Valley of the Shadow will be
published in CD-ROM version by W. W. Norton &amp; Co. in three parts.  The
first part Web site focuses on the coming of the Civil War, the second 
on    
the Civil War battles and homefront, and the third part on Emancipation
and Reconstruction after the war.  The Valley project is a University 
of
Virginia research project funded in part by the National Endowment of 
the
Humanities."
