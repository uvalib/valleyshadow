  <title>The Valley of the Shadow: Two Communities in the American Civil War</title>
  <meta content="The Valley of the Shadow is an electronic archive of two communities in the American Civil War--Augusta County, Virginia, and Franklin County, Pennyslvania. The Valley Web site includes searchable newspapers, population census data, agricultural census data, manufacturing census data, slaveowner census data, and tax records. The Valley Web site also contains letters and diaries, images, maps, church records, and military rosters. The Valley project is a University ofVirginia research project funded in part by the National Endowment of the Humanities." name="description"><!--   The Valley of the Shadow is an electronic archive of two communities
 in the American Civil War==Augusta County, Virginia, and Franklin County, Pennyslvania.  The
 Valley Web site includes searchable newspapers, population census data,
 agricultural census data, manufacturing census data, slaveowner census
 data, and tax records.  The Valley Web site also contains letters and
 diaries, images, maps, church records, and military rosters.  The Valley Project is a
 University of Virginia research project funded in part by the National
 Endowment for the Humanities. -->
