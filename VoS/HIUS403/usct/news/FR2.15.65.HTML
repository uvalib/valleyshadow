Franklin Reposity, February 15, 1865, p. 3, c. 1

<p>
<h3><b>Pardoned</b></h3>

<P>
Lieut. Morgan S. Bryan, convicted in the Courts of this country for 
shooting Frank Jones, and sentenced to the Eastern Penitentiary, has been 
pardoned by Gov. Curtin, and is now at his home in Pittsburg.
