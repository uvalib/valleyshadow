<h2>Do all the damage to railroads and crops you can.
Carry off stock of all descriptions, and negroes,
so as to prevent further planting. If the war is to last another year, we want the Shenandoah Valley
to remain a barren waste.
 
<p>

-U. S. GRANT
</h2>
