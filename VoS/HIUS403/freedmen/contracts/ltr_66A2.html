Hermitage, Virginia <BR>
Lt. Jackson<BR>
Sir,<BR>
For private reasons of a delicate character, after due consideration, and 
with a strong desire to oblige you, I decline to have any thing to do in 
the matter. <BR>
Yours &c.<BR>
S. Kennedy Jr.<BR>
<P>
Ap. 29th 1867<BR>
